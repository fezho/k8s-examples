apiVersion: apps/v1
kind: Deployment
metadata:
  name: leader-election-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: le-demo
  template:
    metadata:
      labels:
        app: le-demo
    spec:
      containers:
        - name: demo
          image: "docker.pkg.github.com/fezho/k8s-examples/kube-leaderelection-demo:v0.1.0"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: leader-election-demo-role
rules:
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "watch", "list", "delete", "update", "create"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "watch", "list", "delete", "update", "create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: leader-election-demo-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: leader-election-demo-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default


